    // Event-Listener für das "resize"-Event
    window.addEventListener('resize', function() {

        if (window.innerWidth !== handleViewportChange.lastWidth) {
 
            handleViewportChange.lastWidth = window.innerWidth;
            handleViewportChange();
        }
    });

    // Initialisieren der letzten Breite des Viewports
    handleViewportChange.lastWidth = window.innerWidth;

    // Funktion beim Seitenladen aufrufen, um den Ausgangspunkt zu setzen
    handleViewportChange();

    ////////////////////////////////////////////////////////////////////////////////



</script>

        function transition(type) {

            var documentLoaded = false;

            setTimeout(function(){
                document.getElementById("current-msc").style.transition = "0s all linear";
            }, 1000);

            document.getElementById("transition-msc").innerHTML = document.getElementById("current-msc").innerHTML;
            
            document.getElementById("transition-msc").style.transition = "0s all linear";
            document.getElementById("transition-msc").style.transform = 'scale(1)';
            document.getElementById("transition-msc").style.opacity = 1;
            document.getElementById("transition-msc").style.display = "block";
            document.getElementById("transition-msc").style.paddingBottom = document.getElementById("current-msc").style.paddingBottom;

            document.getElementById("transition-msc").firstElementChild.scrollTop = document.getElementById("current-msc-ms").scrollTop;
            document.getElementById("transition-msc").firstElementChild.style.pointerEvents = "none";
            document.getElementById("current-msc-ms").scrollTop = 0;

            console.log("Adjusted Padding Transition MSC");

            function removeAllIds(element) {
                // Überprüfe, ob das übergebene Element gültig ist
                if (!element || !element.nodeType || element.nodeType !== 1) {
                    console.error('Ungültiges Element');
                    return;
                }

                // Iteriere über alle Kindknoten des Elements
                const children = element.children;
                for (let i = 0; i < children.length; i++) {
                    const child = children[i];

                    // Entferne die ID des Kindknotens, falls vorhanden
                    if (child.id) {
                        child.removeAttribute('id');
                    }

                    // Falls der Kindknoten selbst wiederum Kinder hat, entferne auch deren IDs
                    if (child.children.length > 0) {
                        removeAllIds(child);
                    }
                }
            }

            // Beispielaufruf: Entferne alle IDs von den Kindknoten des Elements mit der ID 'container'
            const transitionMSC = document.getElementById('transition-msc');
            removeAllIds(transitionMSC);

            if (type == "zoom-out") {


                document.getElementById("current-msc").style.transition = "0s all linear";
                document.getElementById("current-msc").style.transform = 'scale(1.2)';
                document.getElementById("current-msc").style.opacity = 0;

                setTimeout(function(){
                    document.getElementById("transition-msc").style.transition = ".2s all ease-in";
                    document.getElementById("transition-msc").style.transform = 'scale(.9)';
                    document.getElementById("transition-msc").style.opacity = 0;
                }, 1);

                setTimeout(function(){
                        document.getElementById("current-msc").style.transition = ".4s all ease";
                        document.getElementById("current-msc").style.transform = 'scale(1)';
                        document.getElementById("current-msc").style.opacity = 1;
                }, 100);

                setTimeout(function(){
                    document.getElementById("transition-msc").style.display = "none";
                }, 500);
            }


            if (type == "zoom") {

                document.getElementById("current-msc").style.transition = "0s all linear";
                document.getElementById("current-msc").style.transform = 'scale(.9)';
                document.getElementById("current-msc").style.opacity = 0;

                setTimeout(function(){
                    document.getElementById("transition-msc").style.transition = ".2s all ease-in";
                    document.getElementById("transition-msc").style.transform = 'scale(.9)';
                    document.getElementById("transition-msc").style.opacity = 0;
                }, 1);

                setTimeout(function(){
                        document.getElementById("current-msc").style.transition = ".4s all ease";
                        document.getElementById("current-msc").style.transform = 'scale(1)';
                        document.getElementById("current-msc").style.opacity = 1;
                }, 100);

                setTimeout(function(){
                    document.getElementById("transition-msc").style.display = "none";
                }, 500);
            }

            if (type == "swipe-left") {

                document.getElementById("transition-msc").style.transition = "0s all linear";
                document.getElementById("transition-msc").style.transform = 'translateX(0)';
                document.getElementById("transition-msc").style.opacity = 1;

                document.getElementById("current-msc").style.transition = "0s all linear";
                document.getElementById("current-msc").style.transform = 'translateX(100vw)';
                document.getElementById("current-msc").style.opacity = 0;

                setTimeout(function(){
                    document.getElementById("transition-msc").style.transition = ".45s all ease";
                    document.getElementById("transition-msc").style.transform = 'translateX(-100vw)';
                    document.getElementById("transition-msc").style.opacity = 0;
                }, 1);

                setTimeout(function(){
                    document.getElementById("current-msc").style.transition = ".45s all ease";
                    document.getElementById("current-msc").style.transform = 'translateX(0)';
                    document.getElementById("current-msc").style.opacity = 1;
                }, 1);

                setTimeout(function(){
                    document.getElementById("transition-msc").style.display = "none";
                }, 600);
            }

            if (type == "swipe-right") {

                document.getElementById("transition-msc").style.transition = "0s all linear";
                document.getElementById("transition-msc").style.transform = 'translateX(0)';
                document.getElementById("transition-msc").style.opacity = 1;

                document.getElementById("current-msc").style.transition = "0s all linear";
                document.getElementById("current-msc").style.transform = 'translateX(-100vw)';
                document.getElementById("current-msc").style.opacity = 0;

                setTimeout(function(){
                    document.getElementById("transition-msc").style.transition = ".45s all ease";
                    document.getElementById("transition-msc").style.transform = 'translateX(100vw)';
                    document.getElementById("transition-msc").style.opacity = 0;
                }, 1);

                setTimeout(function(){
                    document.getElementById("current-msc").style.transition = ".45s all ease";
                    document.getElementById("current-msc").style.transform = 'translateX(0)';
                    document.getElementById("current-msc").style.opacity = 1;
                }, 1);

                setTimeout(function(){
                    document.getElementById("transition-msc").style.display = "none";
                }, 600);
            }
    }

    </script>

<script>

    initialize();

    function hideNotFavs() {
        var keinFavElements = document.querySelectorAll('.keinFav');
    
        keinFavElements.forEach(function(element) {
            var currentHeight = window.getComputedStyle(element).height; // Höhe des Elements unter Berücksichtigung aller CSS-Stile
            var newHeight = parseFloat(currentHeight) + 1; // Neue Höhe: Aktuelle Höhe plus 1 Pixel
            element.style.height = newHeight + "px";
        });
    
        var keinFavElements = document.querySelectorAll('.keinFav');
        keinFavElements.forEach(function(element) {
            element.style.height = "0px";
            element.style.paddingTop = "0px";
            element.style.paddingBottom = "0px";
            element.style.marginTop = "0px";
            element.style.opacity = 0;
    
        });
    
    }
    
    
    function showAll() {
    var keinFavElements = document.querySelectorAll('.keinFav');

    keinFavElements.forEach(function(element) {
        // Höhe des Inhalts des Elements abrufen und als style.height setzen
        var contentHeight = element.scrollHeight + 'px';
        element.style.height = contentHeight;
        element.style.paddingTop = "9rem";
        element.style.paddingBottom = "13rem";
        element.style.marginTop = "12rem";
        element.style.opacity = 1;
    });
}
    
    
    
    
    </script>
