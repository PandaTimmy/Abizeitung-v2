<div style="height: 40px;"></div>

<h3>Anmelden</h3>

<div class="input">
    <input id="input-username" placeholder="" autocomplete="username"><label class="input-title"><h5>Benutzername</h5></label>
</div>

<div class="input">
    <input id="input-password" type="password" placeholder="" autocomplete="current-password"><label class="input-title"><h5>Passwort</h5></label>
</div>

<div style="height: 40px;"></div>

<script src="javascript/anmelden.js"></script>
<button id="signin-button" class="primary-button" onclick="anmelden()">Anmelden</button>
<button id="signin-button-load" style="display: none;" class="secondary-button"><div class="load button"></div>Lädt</button>
<button id="signin-button-error" style="display: none;" class="secondary-button">Ungültige Anmeldedaten</button>

<div style="height: 40px;"></div>
